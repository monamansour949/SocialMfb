  <body>
    <div class="container">
      <div class="row align-items-center justify-content-center vh-100">
        <div class="col-md-7">
          <img src="image/dF5SId3UHWd.svg" class="w-50">
     
        </div>
        <div class="col-md-5">
          <form class="login-form" action="#" novalidate>
            <div class="mb-3">
              <!-- <input type="text" class="form-control" placeholder="Email address or phone number"
                required> -->

                <div class="input-group has-validation">
                  
                  <input type="email" name="email" placeholder="Email address or phone number.." class="email white col-7 col-md-4 col-lg-7 ml-3 form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                  <div class="valid-feedback feedback-pos">
                    Looks good!
                  </div>
                  <div class="invalid-feedback feedback-pos">
                    Please enter valid email
                  </div>
                  
            </div>
            <div class="mb-3">
              <div class="input-group has-validation my-2">
                  
                <input type="password" name="pass" placeholder="Password.." class="email white col-7 col-md-4 col-lg-7 ml-3 form-control" id="password" pattern="[a-z0-9._%+-]" required>
                  <div class="valid-feedback feedback-pos">
                    Looks good!
                  </div>
                  <div class="invalid-feedback feedback-pos">
                    Please enter valid Password
                  </div>
          </div>
            </div>
            
            <a href="home.html" class="">  <button type="button" class="btn btn-custom btn-lg btn-block mt-3" value="validate">Login</button> </a> 
            <div class="text-center pt-3 pb-3">
              <a href="#" class="">Forgotten password?</a>
              <hr>
            
             <!--  <a href="#" class=""> <button type="button" class="btn btn-success btn-lg mt-3">Create New Account</button> </a>  -->

              <a class="btn btn-success btn-lg mt-3" data-bs-toggle="modal" href="#exampleModal" role="button">Create New Account</a>
            </div>
          </form>
          <p class="pt-3 text-center"><b>Create a Page</b> for a celebrity, band or business.</p>
        </div>
      </div>
    </div>

    
   
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label sm"></label>
                <input type="text" class="form-control" id="recipient-name" placeholder="First name">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label sm"></label>
                <input type="text" class="form-control" id="recipient-name"  placeholder="Surname">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label sm"></label>
                <input type="email" name="email" placeholder="Email address or phone number.." 
                class="email white  form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
              </div>


              <div class="col-auto mb-3">
                <label for="inputPassword2" class="visually-hidden">Password</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
              </div>
              <div class="col-auto mb-3">
                <label for="birthday">Birth of Date:</label>
                <input type="date" id="birthday"class="form-control" id="" placeholder="Birthday" name="birthday ">
              </div>
              
            </form>
          </div>
          <div class="modal-footer">
           
          <a href="home.html">  <button type="button" class="btn btn-success mx-auto text-center">Sign Up</button> </a>
          </div>
        </div>
      </div>
    </div>
